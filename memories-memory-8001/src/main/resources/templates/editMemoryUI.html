<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>addMemoryUI</title>
    <link rel="stylesheet" th:href="@{/css/addMemoryUI.css}" href="css/addMemoryUI.css"/>
</head>
<body>
<div class="header"></div>
<div class="content">
<form th:action="@{/memory/editMemory}" action="/memory/editMemory" method="post" enctype="multipart/form-data">
    <input type="hidden" name="memoryId" th:value="${memory.memoryId}"/>
    <input type="hidden" name="oldPictureName" th:value="${memory.picture }"  />
    <fieldset>
        <legend>一段记忆：</legend>
    <p>
        <label class="target">图片信息: &nbsp;</label>
        <input type="file" id="memory_pic" name="memory_pic" style="display: inline;"/>
        <img th:if="${memory.picture != null}" th:src="@{'/pic/'+${memory.picture}}" width="100" height="100"/>
    </p>
    <p>
        <label class="target" for="description">描述信息: &nbsp;</label>
<!--        <input type="text" id="description" name="description">-->
        <textarea id="description" name="description" th:text="${memory.description}"></textarea>
    </p>
    <p>
        <label class="target" for="moment">产生时刻: &nbsp;</label>
        <input type="datetime" id="moment" name="moment" readonly="readonly" th:value="${moment}"/>
    </p>
    <p>
        <input type="submit" value="提交"/>
    </p>
    </fieldset>
</form>
</div>
<div class="footer"></div>
</body>
</html>
